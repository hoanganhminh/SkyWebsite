<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="shortcut icon" href="image/sky.jpg" type="image/x-icon">
</head>

<body>
    <audio id="autoplay">
        <source src="wow.mp3">
    </audio>

    <div class="main">
        <div class="text">
            <strong>Hi friend!</strong>
            <h1>I'm Minh</h1>
            <p>I'm an angel, wanna see me? </p>
            <a id="a1" href="#">Click here!</a>
            <a id="a2" href="#">Click again to return!</a>
        </div>
        <div class="clouds">
            <div class="float-cloud">
                <div class="cloud1">
                    <img src="image/Cloud1.png">
                </div>
                <div class="cloud2">
                    <img src="image/Cloud1.png">
                </div>
                <div class="cloud3">
                    <img src="image/Cloud1.png">
                </div>
                <div class="cloul4">
                    <img src="image/Cloud1.png">
                </div>
            </div>
            <div class="fly-cloud">
                <div class="flycloud1">
                    <img src="image/Cloud1.png">
                </div>
                <div class="flycloud2">
                    <img src="image/Cloud1.png">
                </div>
                <div class="flycloud3">
                    <img src="image/Cloud1.png">
                </div>
                <div class="flycloud4">
                    <img src="image/Cloud1.png">
                </div>
                <div class="flycloud5">
                    <img src="image/Cloud1.png">
                </div>
                <div class="flycloud6">
                    <img src="image/Cloud1.png">
                </div>
            </div>
        </div>
        <div id="angel">
            <div class="angel1">
                <img id="angel1" src="image/angel.png">
            </div>
            <div class="angel2">
                <img id="angel2" src="image/angel2.png">
            </div>
        </div>
    </div>
    <script>
        $("#a1").click(
            function () {
                $('#angel1').css('display', 'block');
                $('#angel2').css('display', 'block');
                $('#angel1').css('animation', 'fallen 100s linear');
                $('#angel2').css('animation', 'rise 100s linear');
                $("h1").text("God Bless U");
                $('h1').css("color", "yellow");
                document.getElementById('autoplay').play();
                $(this).css("display", "none");
                $('#a2').css("display", "block");
            }
        );
        $("#a2").click(
            function () {
                $('#angel1').css('animation', 'fallen-rev 2s linear');
                $('#angel2').css('animation', 'rise-rev 2s linear');
                $("h1").text("I'm Minh");
                $('h1').css("color", "white");
                $(this).css("display", "none");
                $('#a1').css("display", "block");
            }
        );
    </script>
</body>

</html>
